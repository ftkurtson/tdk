<!doctype html>
<html lang="{{ page.seoLang }}">
<head>
    <meta charset="utf-8" />
    <title>BaseKit TDK</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

    <header>
        <div id="logo">
            <img src="images/bk-logo.png" width="160" />
            <h2>TDK: v7.23 (PR)</h2>
        </div>
        <div id="controls">
            <div class="col">
                <span>Template:</span>
                <select id="template"></select>
            </div>
            <div class="col">
                <span>Layout:</span>
                <select id="layout">
                </select>
            </div>
            <div id="cswatch" class="col">
                <span>Swatch:</span>
                <select id="colour-swatch"></select>
            </div>
            <div class="col">
                <button id="render">Render</button>
            </div>
            <div class="col">
                <button id="validate">Validate</button>
            </div>
        </div>
    </header>
    <section id="iframe">
        <iframe name="iframe" border="0" src=""></iframe>
        <form id="post" method="post" action="render.php" target="iframe">
            <input id="html" type="hidden" name="html" value="" />
            <input id="css" type="hidden" name="css" value="" />
            <input id="js" type="hidden" name="js" value="" />
        </form>
    </section>

    <script language="javascript" type="text/javascript" src="js/libs/base64v1_0.js"></script>
    <script language="javascript" type="text/javascript" src="js/libs/twig.js"></script>
    <script language="javascript" type="text/javascript" src="js/core.js"></script>
    <script language="javascript" type="text/javascript" src="js/libs/jquery.js"></script>
    <script language="javascript">
        bk$ = $;
        jQuery.noConflict(true);
    </script>
    <script language="javascript" type="text/javascript" src="config/values.js"></script>
    <script language="javascript" type="text/javascript" src="config/values.custom.js"></script>
    <script language="javascript" type="text/javascript" src="config/templates.js"></script>
    <script language="javascript" type="text/javascript" src="config/templates.custom.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        less = {
            env: "development",
            async: false,
            relativeUrls: false,
            poll: 500,
            functions: {
                image: function(url) {
                    var template = bk$("#template").val() || null;
                    url.value = "url(templates/" + template + url.value + ")";
                    url.quote = "";
                    return url;
                },
                bkscale: function (oValue, oScale) {
                    var value = oValue.value || '',
                        unit = oValue.unit || '',
                        scale = oScale.value || '',
                        intValue = parseInt(value, 10),
                        floatScale = parseFloat(scale),
                        returnValue = '',
                        newScale = null;

                    if (intValue > 0 && floatScale > 0) {
                        newScale = parseFloat(intValue * floatScale);
                        returnValue = newScale + unit;
                    } else {
                        // return back the original value
                        returnValue = value;
                    }

                    return new (less.tree.Anonymous)(returnValue);
                }
            }
        };
    </script>
    <script language="javascript" type="text/javascript" src="js/libs/less.js"></script>

    <!-- these only included here to get the default values -->
    <script language="javascript" type="text/javascript" src="templates/common/basekit.js"></script>
    <script language="javascript" type="text/javascript" src="templates/common/component.js"></script>
    <script language="javascript" type="text/javascript" src="widgets/widgetcore.js"></script>
    <script language="javascript" type="text/javascript" src="widgets/widgets.js"></script>

</body>
</html>
