<body>

    <header>
        <img src="images/bk-logo.png" width="160" />
        <h2>template viewer</h2>
        <div id="controls">
            <div class="row">
                <span>Template:&nbsp;</span>
                <select id="template"></select>
                <select id="layout">
                    <option value="home.twig" selected>Home</option>
                    <option value="default.twig">Default</option>
                    <option value="about.twig">About</option>
                    <option value="contact.twig">Contact</option>
                </select>
                <select id="colour-swatch"></select>
            </div>
            <div class="row">
                <span>Widgets:&nbsp;</span>
                <select id="widget1">
                    <option value="content" selected>Content</option>
                    <option value="gallery">Gallery</option>
                    <option value="contactform">Contact Form</option>
                    <option value="map">Map</option>
                    <option value="twitter">Twitter</option>
                    <option value="line">Line</option>
                    <option value="button">Button</option>
                    <option value="socialicons">Social Icons</option>
                    <option value="youtube">YouTube</option>
                </select>
                <select id="widget2">
                    <option value="content">Content</option>
                    <option value="gallery">Gallery</option>
                    <option value="contactform" selected>Contact Form</option>
                    <option value="map">Map</option>
                    <option value="twitter">Twitter</option>
                    <option value="line">Line</option>
                    <option value="button">Button</option>
                    <option value="socialicons">Social Icons</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>

                <span>&nbsp;</span>
                <button id="render">Render</button>
            </div>
        </div>

        <iframe name="iframe" border="0" src=""></iframe>
        <form id="post" method="post" action="render.php" target="iframe">
            <input id="html" type="hidden" name="html" value="" />

        </form>
    </section>

    <script language="javascript" type="text/javascript" src="js/twig.js"></script>
    <script language="javascript" type="text/javascript" src="js/core.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/values.js"></script>
    <script language="javascript" type="text/javascript" src="js/templates.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        less = {
            env: "development",
            async: false,
            relativeUrls: false,
            poll: 500,
            functions: {
                image: function(url) {
                    var template = $("#template").val() || null;
                    url.value = "url(templates/" + template + url.value + ")";
                    url.quote = "";
                    return url;
                },
                bkscale: function (oValue, oScale) {
                    var value = oValue.value || '',
                        unit = oValue.unit || '',
                        scale = oScale.value || '',
                        intValue = parseInt(value, 10),
                        floatScale = parseFloat(scale),
                        returnValue = '',
                        newScale = null;

                    if (intValue > 0 && floatScale > 0) {
                        newScale = parseFloat(intValue * floatScale);
                        returnValue = newScale + unit;
                    } else {
                        // return back the original value
                        returnValue = value;
                    }

                    return new (less.tree.Anonymous)(returnValue);
                }
            }
        };
    </script>
    <script language="javascript" type="text/javascript" src="js/less.js"></script>

    <!-- these only included here to get the default values -->
