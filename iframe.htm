<head>
    <meta charset="utf-8" />
    <title>BaseKit Template SDK</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="common/template-common.css" />
    <link rel="stylesheet" href="common/responsive-columns.css" />

    <style id="styles"></style>

</head>
<body>

    <!-- template twig file to be injected here -->

    <script language="javascript" type="text/javascript" src="core.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="values.js"></script>
    <script language="javascript" type="text/javascript" src="common/basekit.js"></script>
    <script language="javascript" type="text/javascript" src="common/component.js"></script>
    <script language="javascript" type="text/javascript" src="widgets/widgetcore.js"></script>
    <script language="javascript" type="text/javascript" src="widgets/widgets.js"></script>
    <script language="javascript" type="text/javascript" src="common/google-fonts.js"></script>
    <script language="javascript">

        window.initWidgets = function(widgets, rerender) {
            widgets.forEach(function(widget) {
                var el = $("#" + widget.id);
                el["basekitWidget" + widget.name](widget.params);
                var object = el.data("bkob");
                object.rerender = function() {
                    return widget.rerender(object.getProperties());
                };
            });
        };

    </script>
</body>
