<head>
    <meta charset="utf-8" />
    <title>BaseKit Template SDK</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="common/template-common.css" />
    <link rel="stylesheet" href="common/responsive-columns.css" />

    <link rel="stylesheet/less" type="text/css" href="all.less" />

    <script type="text/javascript">
        less = {
            env: "development",
            async: false,
            relativeUrls: false,
            poll: 500,
            functions: {
                image: function(url) {
                    url.value = "url(/template" + url.value + ")";
                    url.quote = "";
                    return url;
                }
            }
        };
    </script>
    <script language="javascript" type="text/javascript" src="less.js"></script>

</head>
<body class="{{ page.backgroundClass }}">

    <!-- template twig file to be injected here -->

    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="template.js"></script>
    <script language="javascript" type="text/javascript" src="common/google-fonts.js"></script>
</body>
</html>
